<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox GL API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='mapbox://styles/bcarnes/cl5jp3lq0000916nyuj2gzr7a' rel='stylesheet' />
    <style>
        @font-face {
            font-family: Vendetta;
            src: url("../fonts/VendettaOT-Medium.otf");
        }
        body {
            background: #4abdac;
        }
        h1 {
            font-family: Vendetta, serif;
            font-size: 4rem;
            margin-top: 0;
            margin-bottom: .1em;
            color: #eee;
        }
    </style>
</head>
<body>

<h1>A Beautiful Mapbox</h1>
<iframe width='70%' height='800rem' src="https://api.mapbox.com/styles/v1/bcarnes/cl5jp3lq0000916nyuj2gzr7a.html?title=false&access_token=pk.eyJ1IjoiYmNhcm5lcyIsImEiOiJjbDVqb21rZ2kwMjVmM2NwbndnNDJ6Y3F0In0.Hau-BGjobQg2_HKNpZi1Ww&zoomwheel=true#15.19/29.4268/-98.4896" title="Frank" style="border:none; border-radius: 10px; margin: auto;"></iframe>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoiYmNhcm5lcyIsImEiOiJjbDVqb21rZ2kwMjVmM2NwbndnNDJ6Y3F0In0.Hau-BGjobQg2_HKNpZi1Ww';
	const map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v11', // style URL
		center: [-98.4896, 29.4268], // starting position [lng, lat]
		zoom: 16, // starting zoom
		projection: 'globe' // display the map as a 3D globe
	});
	map.on('style.load', () => {
		map.setFog({}); // Set the default atmosphere style
	});
</script>
</body>
</html>
